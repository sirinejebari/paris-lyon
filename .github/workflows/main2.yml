# This workflow will send a slack notification every 1st of a month to remind about old branches
name: Clean Old Branches

on:
  workflow_dispatch:
  schedule:
    - cron: '1 * * * *'
jobs:
  list-all-branches:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: list 
        id: list
        run: |
          Output=$( git for-each-ref     refs/remotes     --sort=authordate     --format='%(authordate:format:%Y-%m-%d) | %(authordate:relative)  %(align:25,left)%(authorname)%(end) %(refname:strip=3)'    )
          echo $Output         
          echo "text=$Output" >> $GITHUB_OUTPUT
          
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          # You can pass in multiple channels to post to by providing a comma-delimited list of channel IDs.
          channel-id: 'general'
          # For posting a simple plain text message
          payload: |
            {
              "text": "GitHub Action build result: ${{ steps.list.outputs.stdout }}    ",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ steps.list.outputs.stdout }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
